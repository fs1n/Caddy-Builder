name: Build Caddy with Custom Plugins

on:
  push:
    branches: [main, master]
    paths:
      - 'plugins.txt'
      - '.github/workflows/build-caddy.yml'
      - 'Dockerfile'  # Add this
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  schedule:
    # Run weekly on Monday at 00:00 UTC to check for updates
    - cron: '0 0 * * 1'

permissions:
  contents: write
  packages: write  # Move to top level

jobs:
  build:
    name: Build Caddy for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux]
        arch: [amd64, arm64, armv7, armv6, 386]
      fail-fast: false  # Continue other builds if one fails

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true  # Enable Go module caching

      - name: Install xcaddy
        run: |
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      - name: Read plugins from plugins.txt
        id: plugins
        run: |
          # Read plugins.txt and build plugin arguments for xcaddy
          plugins=""
          if [ -f plugins.txt ]; then
            while IFS= read -r line || [ -n "$line" ]; do
              # Skip empty lines and comments
              if [ -n "$line" ] && [ "${line:0:1}" != "#" ]; then
                plugins="$plugins --with $line"
              fi
            done < plugins.txt
          fi
          echo "plugins=$plugins" >> $GITHUB_OUTPUT
          echo "Building with plugins: $plugins"

      - name: Build Caddy
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch == 'armv7' && 'arm' || matrix.arch == 'armv6' && 'arm' || matrix.arch }}
          GOARM: ${{ matrix.arch == 'armv7' && '7' || matrix.arch == 'armv6' && '6' || '' }}
          CGO_ENABLED: 0  # For static binaries
        run: |
          echo "Building for GOOS=$GOOS GOARCH=$GOARCH GOARM=$GOARM"
          $(go env GOPATH)/bin/xcaddy build ${{ steps.plugins.outputs.plugins }}
          
          # Rename binary to include platform info
          if [ -f caddy ]; then
            mv caddy caddy-${{ matrix.os }}-${{ matrix.arch }}
            chmod +x caddy-${{ matrix.os }}-${{ matrix.arch }}
          fi

      - name: Verify binary
        run: |
          file caddy-${{ matrix.os }}-${{ matrix.arch }}
          ls -lh caddy-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: caddy-${{ matrix.os }}-${{ matrix.arch }}
          path: caddy-${{ matrix.os }}-${{ matrix.arch }}
          retention-days: 90
          compression-level: 9  # Maximum compression

  test:
    name: Test Caddy Binaries
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64, 386]
      fail-fast: false

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: caddy-linux-${{ matrix.arch }}

      - name: Test binary execution (amd64)
        if: matrix.arch == 'amd64'
        run: |
          chmod +x caddy-linux-${{ matrix.arch }}
          ./caddy-linux-${{ matrix.arch }} version
          ./caddy-linux-${{ matrix.arch }} list-modules

      - name: Test binary validation (non-amd64)
        if: matrix.arch != 'amd64'
        run: |
          chmod +x caddy-linux-${{ matrix.arch }}
          # For non-amd64, verify the binary exists and has correct format
          # Cross-architecture execution testing would require QEMU which adds complexity
          file caddy-linux-${{ matrix.arch }}
          echo "Binary validation passed for ${{ matrix.arch }}"

  release:
    name: Create Release and Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure
        run: ls -R ./artifacts

      - name: Get Caddy version
        id: version
        run: |
          chmod +x ./artifacts/caddy-linux-amd64/caddy-linux-amd64
          VERSION=$(./artifacts/caddy-linux-amd64/caddy-linux-amd64 version | head -n1 | awk '{print $1}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Caddy version: $VERSION"

      - name: Generate plugin list
        id: plugin_list
        run: |
          PLUGINS=$(grep -v '^#' plugins.txt | grep -v '^$' | sed 's/^/- /')
          echo "plugins<<EOF" >> $GITHUB_OUTPUT
          echo "$PLUGINS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/caddy
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.version }}-build-${{ github.run_number }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6,linux/386
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}-build-${{ github.run_number }}
          name: Caddy ${{ steps.version.outputs.version }} - Build ${{ github.run_number }}
          body: |
            Automated build of Caddy with custom plugins

            **Build Information:**
            - Build number: `${{ github.run_number }}`
            - Caddy version: `${{ steps.version.outputs.version }}`
            - Commit: `${{ github.sha }}`

            ## Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/caddy:${{ steps.version.outputs.version }}
            ```

            ## Included Plugins
            ${{ steps.plugin_list.outputs.plugins }}

            ## Available Platforms
            - Linux amd64
            - Linux arm64
            - Linux armv7
            - Linux armv6
            - Linux 386

            ## Download Binaries
            Download the binary for your platform from the assets below.
          files: |
            artifacts/caddy-linux-amd64/caddy-linux-amd64
            artifacts/caddy-linux-arm64/caddy-linux-arm64
            artifacts/caddy-linux-armv7/caddy-linux-armv7
            artifacts/caddy-linux-armv6/caddy-linux-armv6
            artifacts/caddy-linux-386/caddy-linux-386
          draft: false
          prerelease: false
